  <body>
    <div class="container">
      <h1>Memory <span>Card Game</span></h1>

        <div class="score">Score: <span id="score">0</span></div>
        <div class="time">Time: <span id="time">00:00</span></div>
      </div>
      <div class="game-board" id="gameBoard"></div>
      <div class="controls">
        <div class="difficulty-container">
          <button id="easyBtn" class="difficulty-btn">Easy</button>
          <button id="mediumBtn" class="difficulty-btn">Medium</button>
          <button id="hardBtn" class="difficulty-btn">Hard</button>
        </div>
        <button id="startBtn" class="start-btn">Start Game</button>
      </div>
    </div>
    <script src="card.js"></script>
