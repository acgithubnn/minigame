<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS Test - MiniGame Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MiniGame <span>Hub</span></h1>
      </header>
      <a href="/index.html" class="other-games-btn">다른 게임 플레이하기</a>
      <main>
        <div class="game-card">
          <h2>CPS Test</h2>
          <p>Test your clicking speed</p>
          <div class="game-area" id="clickArea">
            <div id="gameInfo" class="hidden">
              <div id="clickCount">0</div>
              <div id="timeLeft">10.0</div>
            </div>
            <div id="startInfo">
              <p>'시작' 버튼을 눌러 게임을 시작하세요.</p>
              <p>10초 동안 최대한 빠르게 클릭하세요!</p>
              <button id="startButton" class="game-button">시작</button>
            </div>
            <div id="clickMarkers"></div>
          </div>
          <div class="stats">
            <div>Total Clicks: <span id="totalClicks">0</span></div>
            <div>Current CPS: <span id="currentCps">0.00</span></div>
          </div>
          <div class="chart-container">
            <canvas id="cpsChart"></canvas>
          </div>
        </div>
      </main>
      <a href="index.html" class="back-button">메인으로 돌아가기</a>
    </div>
    <script src="cps-test.js"></script>
  </body>
</html>
